<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
	<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

	<title>Train Schedule</title>
</head>

<body>
	<div class="container">
		<div class="row title">
			<h1>Bay Area Rapid Transit</h1>  
		</div>

		<div class="row current">

			<h2>Current Train Schedule - North Berkeley</h2>
			<table class="table table-responsive">
				<thead>
					<tr>
						<th>
							Departure
						</th>
						<th>
							Destination
						</th>
						<th>
							Frequency (minutes)
						</th>
						<th>
							Next Arrival (HH:mm)
						</th>
						<th>
							Minutes Away (minutes)
						</th>
					</tr>
				</thead>
				<tbody id="new-row"></tbody>
			</table>
		</div>

		<div class="row addTrain">
			<h2>Add Train</h2>
			<form>
				<div class="form-group">
					<label for="train">Train Name</label>
					<input type="text" class="form-control" id="train" placeholder="Enter Train Name">
				</div>
				<div class="form-group">
					<label for="destination">Destination</label>
					<input type="text" class="form-control" id="destination" placeholder="Enter Destination">
				</div>
				<div class="form-group">
					<label for="trainTime">First Train Time (HH:mm - military time)</label>
					<input type="text" class="form-control" id="train-time" placeholder="Enter Time in Military Time (HH:mm)">
				</div>
				<div class="form-group">
					<label for="frequency">Frequency (minutes)</label>
					<input type="text" class="form-control" id="frequency" placeholder="Enter Frequency in Minutes (mm)">
				</div>
				<button type="button" class="btn btn-primary submit" id="submit">Submit</button>
			</form>

		</div>

	</div>

	<script src="assets/javascript/app.js"></script>

</body>
</html>
